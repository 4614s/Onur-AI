<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Onur AI</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <link rel="icon" href="file_000000000cb06243a9979135db1766f1.png">
  <style>
    body{
     background: white;
     font-family: 'Poppins', sans-serif;
    }
    #mesaj{
      background: linear-gradient(180deg,blue,lightblue);
      border: 2px solid black;
      border-radius: 20px 20px 20px 0;
      padding: 15px;
      margin: 15px;
      color: white;
      width: 60%;
      display: flex;
      justify-content: start;
      flex-wrap: wrap;
    }
    #soru{
      color: white;
      background: gray;
      border: 2px solid black;
      border-radius: 20px 20px 0 20px;
      padding: 15px;
      width: 60%;
      display: flex;
      justify-content: end;
      flex-wrap: wrap;
      margin-left: auto;
      margin-bottom: 15px;
      margin-top: 15px;
      }
    #sizyazisi{
     margin-right: 15px;
     display:flex;
     justify-content: end;
     color: black;
    }
    #onuraiyazisi{
     color: blue;
     margin-left: 15px;
    }
  </style>
</head>
<body>
  <div id="sizyazisi">Siz</div>
  <div id="soru" >
    
  </div>
  <div id="onuraiyazisi" >Onur AI</div>
  <div id="mesaj">
    
  </div>
  <br/>
  <h6>Not: Onur AI , : ; ? ! # @ ve benzeri işaretleri bir cümleyle bütünleştirilmiş halini okuyamıyor (ama yazabiliyor). Ve büyük küçük harf fark etmeksizin sorunuzu anlarsa cevabını veriyor. <br/>
  Yani Onur AI Şu soruya cevap veremezken "Merhaba!" bu soruya bile cevap verebiliyor. "MERhaba" 
  </h6>
  <script src="cevaplar.js"></script>
 <script>
  let mesaj = document.getElementById("mesaj");
  let soru1 = prompt("Bir şey yazın...");

  function toLowerCaseTR(str) {
  return str
    .replace(/İ/g, 'i')  
    .replace(/I/g, 'ı')  
    .replace(/Ş/g, 'ş')
    .replace(/Ğ/g, 'ğ')
    .replace(/Ü/g, 'ü')
    .replace(/Ö/g, 'ö')
    .replace(/Ç/g, 'ç')
    .toLowerCase();
  }
   
  if (!soru1 || !soru1.trim()) {
    mesaj.textContent = "Sadece boş bir şey yazdınız. Bana soru sormaktan çekinmeyin.";
  } else {
    let soru = toLowerCaseTR(soru1).trim();
    document.getElementById("soru").textContent = soru1;

    if (cevaplar[soru]) {
      mesaj.textContent = cevaplar[soru];
    } else {
      let ornekSorular = Object.keys(cevaplar).slice(0, 50).join(", ");
      mesaj.textContent = `Kusura bakma, bunu anlamadım. Başka bir soru sorabilir misin? Örnek sorular: ${ornekSorular}`;
    }
  }
 </script>
  
</body>
</html>
